<table
    mat-table
    [dataSource]="dataSource">
    <ng-container matColumnDef="outcome">
        <th
            mat-header-cell
            *matHeaderCellDef>
            Result
        </th>
        <td
            [class.outcome-player]="element.outcome == 'PLAYER_WIN'"
            [class.outcome-cpu]="element.outcome == 'CPU_WIN'"
            [class.outcome-draw]="element.outcome == 'DRAW'"
            mat-cell
            *matCellDef="let element">
            {{ translateOutcome(element.outcome) }}
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th
            mat-header-cell
            *matHeaderCellDef>
            Name
        </th>
        <td
            mat-cell
            *matCellDef="let element">
            {{ element.playerName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="playerSelection">
        <th
            mat-header-cell
            *matHeaderCellDef>
            Player Selection
        </th>
        <td
            mat-cell
            *matCellDef="let element">
            {{ element.playerSelection }}
        </td>
    </ng-container>

    <ng-container matColumnDef="cpuSelection">
        <th
            mat-header-cell
            *matHeaderCellDef>
            CPU Selection
        </th>
        <td
            mat-cell
            *matCellDef="let element">
            {{ element.cpuSelection }}
        </td>
    </ng-container>

    <!-- No data-->
    <tr
        class="mat-row"
        *matNoDataRow>
        <td
            class="mat-cell"
            colspan="9999">
            No games played
        </td>
    </tr>

    <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
</table>
